<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body class="flex flex-col min-h-screen">
    <div class="bg-primary flex justify-center items-center" id="header">
        <h1 class="text-2xl text-white p-6 font-bold">ToDo Boards</h1>
    </div>

    <div class="grid grid-cols-2 grid-rows-1 flex-grow row" id="main-content">
        <div class="bg-secondary flex flex-col gap-3" id="side-panel">
            <div class="border-b-2 p-2 border-black flex justify-between items-center">
                <h2 class="text-xl font-semibold">Projects</h2>
                <button class="text-4xl text-primary " id="button-board">+</button>
            </div>
            <ul id="boards-container"></ul>
        </div>

        <div class="bg-secondary-variant" id="items-panel">
            <ul id="items-container"></ul>
            <button class="btn" id="button-item">New item</button>
        </div>
    </div>

    <div id="overlay"></div>
    <div class="modal" id="addBoardModal">
        <form class="modal-form" id="addBoardForm">
            <h3>Add new Board</h3>
            <input type="text" id="addBoardTitle" placeholder="Title" required>
            <input type="text" id="addBoardDesc" placeholder="Description">
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="modal" id="addItemModal">
        <form class="modal-form" id="addItemForm">
            <h3>Add new Item</h3>
            <input type="text" id="addItemTitle" placeholder="Title" required>
            <input type="text" id="addItemDesc" placeholder="Description">
            <input type="date" name="dueDate" id="ItemDueDate">
            <select name="priority" id="ItemPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
